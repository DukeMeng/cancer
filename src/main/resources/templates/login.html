<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试--登陆</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="us">
        <div class="logo-img"><img src="images/logo_fancy.png" alt=""></div>
        泛喜癌症患者信息管理平台
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="login" th:text="登陆">
            </blockquote>
            <form class="layui-form" method="post" th:action="@{/disembark/landing}">
                <input id="username" name="username" lay-verify="required" class="name" type="text" value=""/>
                <input id="password" name="password" lay-verify="required" class="name" type="password" value=""/>
                <div class="hint">
                    <input type="submit" value="登录"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script language="JavaScript" src="js/jquery.form.min.js"></script>
<script language="JavaScript" src="js/commonMain.js"></script>
<script language="JavaScript" th:src="@{/js/commonRun.js}"></script>
<script language="JavaScript" src="js/login/login.js"></script>
<script language="JavaScript" th:src="@{/js/laypage_ext.js}"></script>
</body>
</html>
