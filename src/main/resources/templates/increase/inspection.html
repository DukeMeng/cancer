<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8">
    <title>妇科肿瘤检验检查项目信息[[${obj!=null&&obj.id!=null?'修改':'添加'}]]</title>
    <link rel="stylesheet" href="layui245/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        ._li {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .layui-form-label {
            width: 30%;
        }

        .layui-input-inline {
            width: 55%;
        }

        .clearfixed:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0;
        }

        .layui-input-block {
            margin-top: 30px;
            margin-left: 46%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/top::topbar}"></div>
    <div th:replace="~{common/bar::menu(activeModel='inspection')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" id="subForm" method="post" th:action="@{/inspection/postInfo}" style="width: 600px"
                  enctype="multipart/form-data">
                <table class="layui-table">
                    <input name="id" th:value="${obj!=null}?${obj.id}" type="hidden"/>


                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-inline">
                        <input name="serialNumber" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.serialNumber}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">检验项目</label>
                    <div class="layui-input-inline">
                        <input name="inspectionItems" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.inspectionItems}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">检查项目</label>
                    <div class="layui-input-inline">
                        <input name="checkProject" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.checkProject}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">标本种类</label>
                    <div class="layui-input-inline">
                        <input name="specimenType" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.specimenType}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">具体字段</label>
                    <div class="layui-input-inline">
                        <input name="specificField" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.specificField}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">字段缩写</label>
                    <div class="layui-input-inline">
                        <input name="fieldAbbreviations" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.fieldAbbreviations}"/>
                    </div>
                    <br/>
                    <label class="layui-form-label">卫计委系统对应字段</label>
                    <div class="layui-input-inline">
                        <input name="orrespondingField" class="layui-input" type="text"
                               th:value="${obj!=null}?${obj.orrespondingField}"/>
                    </div>
                    <br/>

                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="submit">提交</button>
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer::ft}"></div>
</div>
<script language="JavaScript" src="js/jquery-3.4.1.min.js"></script>
<script language="JavaScript" th:src="@{/js/commonRun.js}"></script>
<script language="JavaScript" th:src="@{/js/laypage_ext.js}"></script>
</body>
</html>
