                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">病理诊断</label>
                            <div class="layui-input-inline">
                                <input name="pathologicalDiagnosis" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pathologicalDiagnosis}"/>
                            </div>
                        </li>

                    </div>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="submit">提交</button>
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer::ft}"></div>
</div>
