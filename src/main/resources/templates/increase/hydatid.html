<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8">
    <title>葡萄胎患者信息[[${obj!=null&&obj.id!=null?'修改':'添加'}]]</title>
    <link rel="stylesheet" href="layui245/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        ._li {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .layui-form-label {
            width: 30%;
        }

        .layui-input-inline {
            width: 55%;
        }

        .clearfixed:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0;
        }

        .layui-input-block {
            margin-top: 30px;
            margin-left: 46%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/top::topbar}"></div>
    <div th:replace="~{common/bar::menu(activeModel='hydatid')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" id="subForm" method="post" th:action="@{/hydatid/postInfo}" style="width: 600px"
                  enctype="multipart/form-data">
                <table class="layui-table">

                    <div class="clearfixed">
                        <input name="id" th:value="${obj!=null}?${obj.id}" type="hidden"/>
                        <li class="_li">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-inline">
                                <input name="number" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.number}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">住院号</label>
                            <div class="layui-input-inline">
                                <input name="admissionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.admissionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input name="name" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.name}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-inline">
                                <input name="age" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.age}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">身份证</label>
                            <div class="layui-input-inline">
                                <input name="idNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.idNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-inline">
                                <input name="homePhone" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.homePhone}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">家庭住址</label>
                            <div class="layui-input-inline">
                                <input name="contactAddress" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactAddress}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-inline">
                                <input name="contact" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contact}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系人电话</label>
                            <div class="layui-input-inline">
                                <input name="contactNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系人二</label>
                            <div class="layui-input-inline">
                                <input name="contactsTwo" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactsTwo}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系二电话</label>
                            <div class="layui-input-inline">
                                <input name="contactTwo" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactTwo}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系人身份证号</label>
                            <div class="layui-input-inline">
                                <input name="contactId" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactId}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">入院时间</label>
                            <div class="layui-input-inline">
                                <input name="admissionTime" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.admissionTime}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院日期</label>
                            <div class="layui-input-inline">
                                <input name="dischargeDate" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.dischargeDate}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">住院总费用</label>
                            <div class="layui-input-inline">
                                <input name="totalCost" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.totalCost}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">主诉</label>
                            <div class="layui-input-inline">
                                <input name="principleAction" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.principleAction}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">家族史</label>
                            <div class="layui-input-inline">
                                <input name="familyHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.familyHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">术前化疗方案</label>
                            <div class="layui-input-inline">
                                <input name="preoperativeChemotherapyRegimen" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.preoperativeChemotherapyRegimen}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">LMP</label>
                            <div class="layui-input-inline">
                                <input name="lmp" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.lmp}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">妊娠次数</label>
                            <div class="layui-input-inline">
                                <input name="pregnancies" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pregnancies}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">生产次数</label>
                            <div class="layui-input-inline">
                                <input name="productionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.productionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">流产次数</label>
                            <div class="layui-input-inline">
                                <input name="abortionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.abortionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">孕产史</label>
                            <div class="layui-input-inline">
                                <input name="pregnancyHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pregnancyHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">先行妊娠</label>
                            <div class="layui-input-inline">
                                <input name="firstPregnancy" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.firstPregnancy}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">妇科检查</label>
                            <div class="layui-input-inline">
                                <input name="gynecologicUltrasonography" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.gynecologicUltrasonography}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">彩超</label>
                            <div class="layui-input-inline">
                                <input name="colorUltrasound" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.colorUltrasound}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">Β-HCGul</label>
                            <div class="layui-input-inline">
                                <input name="bHcg" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.bHcg}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术日期</label>
                            <div class="layui-input-inline">
                                <input name="surgeryDate" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.surgeryDate}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术名称</label>
                            <div class="layui-input-inline">
                                <input name="operationMethod" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.operationMethod}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术医生</label>
                            <div class="layui-input-inline">
                                <input name="surgeon" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.surgeon}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">病理号</label>
                            <div class="layui-input-inline">
                                <input name="pathology" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pathology}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">病理诊断</label>
                            <div class="layui-input-inline">
                                <input name="pathologicResult" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pathologicResult}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">临床和病理诊断符合率</label>
                            <div class="layui-input-inline">
                                <input name="clinicopathologicCoincidence" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.clinicopathologicCoincidence}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">转移</label>
                            <div class="layui-input-inline">
                                <input name="transfer" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.transfer}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">本次化疗方案</label>
                            <div class="layui-input-inline">
                                <input name="chemotherapyRegimenNow" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.chemotherapyRegimenNow}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">总化疗疗程</label>
                            <div class="layui-input-inline">
                                <input name="chemotherapyRegimen" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.chemotherapyRegimen}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">急危重症</label>
                            <div class="layui-input-inline">
                                <input name="whetherCritical" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.whetherCritical}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">疑难症</label>
                            <div class="layui-input-inline">
                                <input name="whetherDifficultCase" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.whetherDifficultCase}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input name="remarks" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.remarks}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">其他治疗方法</label>
                            <div class="layui-input-inline">
                                <input name="adjuvantTherapy" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.adjuvantTherapy}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">随访日期</label>
                            <div class="layui-input-inline">
                                <input name="followupTime" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.followupTime}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">是否存活</label>
                            <div class="layui-input-inline">
                                <input name="survival" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.survival}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">死亡时间规范</label>
                            <div class="layui-input-inline">
                                <input name="deathTime" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.deathTime}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">随访年限</label>
                            <div class="layui-input-inline">
                                <input name="ageLimit" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.ageLimit}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院后HCG</label>
                            <div class="layui-input-inline">
                                <input name="hcg" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hcg}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">生育</label>
                            <div class="layui-input-inline">
                                <input name="fertilityCircumstance" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.fertilityCircumstance}"/>
                            </div>
                        </li>


                    </div>

                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="submit">提交</button>
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer::ft}"></div>
</div>
<script language="JavaScript" src="js/jquery-3.4.1.min.js"></script>
<script language="JavaScript" th:src="@{/js/commonRun.js}"></script>
<script language="JavaScript" th:src="@{/js/laypage_ext.js}"></script>
</body>
</html>
