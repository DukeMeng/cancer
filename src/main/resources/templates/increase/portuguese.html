<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8">
    <title>侵葡患者信息[[${obj!=null&&obj.id!=null?'修改':'添加'}]]</title>
    <link rel="stylesheet" href="layui245/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        ._li {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .layui-form-label {
            width: 30%;
        }

        .layui-input-inline {
            width: 55%;
        }

        .clearfixed:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0;
        }

        .layui-input-block {
            margin-top: 30px;
            margin-left: 46%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/top::topbar}"></div>
    <div th:replace="~{common/bar::menu(activeModel='portuguese')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" id="subForm" method="post" th:action="@{/portuguese/postInfo}" style="width: 600px"
                  enctype="multipart/form-data">
                <table class="layui-table">
                    <div class="clearfixed">
                        <input name="id" th:value="${obj!=null}?${obj.id}" type="hidden"/>
                        <li class="_li">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-inline">
                                <input name="number" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.number}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">住院号</label>
                            <div class="layui-input-inline">
                                <input name="admissionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.admissionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input name="name" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.name}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">身份证</label>
                            <div class="layui-input-inline">
                                <input name="idNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.idNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">标本编码</label>
                            <div class="layui-input-inline">
                                <input name="specimenNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.specimenNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-inline">
                                <input name="age" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.age}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">家庭住址</label>
                            <div class="layui-input-inline">
                                <input name="contactAddress" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactAddress}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">家庭电话</label>
                            <div class="layui-input-inline">
                                <input name="homePhone" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.homePhone}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-inline">
                                <input name="contactNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">联系电话2</label>
                            <div class="layui-input-inline">
                                <input name="contactTwo" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactTwo}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">其他联系方式</label>
                            <div class="layui-input-inline">
                                <input name="contactNumberThr" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.contactNumberThr}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">入院时间</label>
                            <div class="layui-input-inline">
                                <input name="admissionTime" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.admissionTime}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院日期</label>
                            <div class="layui-input-inline">
                                <input name="dischargeDate" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.dischargeDate}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">住院天数</label>
                            <div class="layui-input-inline">
                                <input name="hospitalizationDays" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hospitalizationDays}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院科室</label>
                            <div class="layui-input-inline">
                                <input name="hospitalDepartments" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hospitalDepartments}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">入院诊断</label>
                            <div class="layui-input-inline">
                                <input name="admittingDiagnosis" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.admittingDiagnosis}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院诊断</label>
                            <div class="layui-input-inline">
                                <input name="hospitalDiagnosis" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hospitalDiagnosis}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出入院诊断是否符合</label>
                            <div class="layui-input-inline">
                                <input name="compliance" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.compliance}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">出院情况</label>
                            <div class="layui-input-inline">
                                <input name="dischargeStatus" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.dischargeStatus}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">住院总费用</label>
                            <div class="layui-input-inline">
                                <input name="totalCost" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.totalCost}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">合并症</label>
                            <div class="layui-input-inline">
                                <input name="complications" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.complications}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">主诉</label>
                            <div class="layui-input-inline">
                                <input name="principleAction" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.principleAction}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">分期</label>
                            <div class="layui-input-inline">
                                <input name="installment" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.installment}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">FIGO评分</label>
                            <div class="layui-input-inline">
                                <input name="figo" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.figo}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">初潮（岁）</label>
                            <div class="layui-input-inline">
                                <input name="menarcheAge" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.menarcheAge}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">经期（天）</label>
                            <div class="layui-input-inline">
                                <input name="menstrualPeriod" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.menstrualPeriod}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">周期(天</label>
                            <div class="layui-input-inline">
                                <input name="cycle" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.cycle}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">LMP</label>
                            <div class="layui-input-inline">
                                <input name="lmp" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.lmp}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">绝经年龄（岁）</label>
                            <div class="layui-input-inline">
                                <input name="menopausalAge" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.menopausalAge}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">婚史</label>
                            <div class="layui-input-inline">
                                <input name="marriageHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.marriageHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">妊娠次数</label>
                            <div class="layui-input-inline">
                                <input name="pregnancies" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pregnancies}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">先行妊娠</label>
                            <div class="layui-input-inline">
                                <input name="firstPregnancy" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.firstPregnancy}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">引产史</label>
                            <div class="layui-input-inline">
                                <input name="inducedLaborHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.inducedLaborHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">流产史</label>
                            <div class="layui-input-inline">
                                <input name="abortionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.abortionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">分娩史</label>
                            <div class="layui-input-inline">
                                <input name="productionNumber" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.productionNumber}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">孕产史</label>
                            <div class="layui-input-inline">
                                <input name="pregnancyHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pregnancyHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">生育情况</label>
                            <div class="layui-input-inline">
                                <input name="fertilityCircumstance" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.fertilityCircumstance}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">家族史</label>
                            <div class="layui-input-inline">
                                <input name="familyHistory" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.familyHistory}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">其他</label>
                            <div class="layui-input-inline">
                                <input name="elseStr" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.elseStr}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">HCG（mIUL）</label>
                            <div class="layui-input-inline">
                                <input name="hcg" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hcg}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">妇科B超</label>
                            <div class="layui-input-inline">
                                <input name="gynecologicUltrasonography" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.gynecologicUltrasonography}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">彩超</label>
                            <div class="layui-input-inline">
                                <input name="colorUltrasound" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.colorUltrasound}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">转移部位</label>
                            <div class="layui-input-inline">
                                <input name="transfer" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.transfer}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术日期</label>
                            <div class="layui-input-inline">
                                <input name="surgeryDate" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.surgeryDate}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术名称</label>
                            <div class="layui-input-inline">
                                <input name="operationMethod" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.operationMethod}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">手术医生</label>
                            <div class="layui-input-inline">
                                <input name="surgeon" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.surgeon}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">病理号</label>
                            <div class="layui-input-inline">
                                <input name="pathology" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pathology}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">病理诊断</label>
                            <div class="layui-input-inline">
                                <input name="pathologicResult" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.pathologicResult}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">CK</label>
                            <div class="layui-input-inline">
                                <input name="ck" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.ck}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">ki67</label>
                            <div class="layui-input-inline">
                                <input name="ki67" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.ki67}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">HCG</label>
                            <div class="layui-input-inline">
                                <input name="hcgOne" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hcgOne}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">预后评分</label>
                            <div class="layui-input-inline">
                                <input name="prognosticScore" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.prognosticScore}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">急危重症</label>
                            <div class="layui-input-inline">
                                <input name="whetherCritical" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.whetherCritical}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">疑难症</label>
                            <div class="layui-input-inline">
                                <input name="whetherDifficultCase" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.whetherDifficultCase}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">其他</label>
                            <div class="layui-input-inline">
                                <input name="other" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.other}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">化疗方案</label>
                            <div class="layui-input-inline">
                                <input name="chemotherapyRegimens" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.chemotherapyRegimens}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">其他治疗方法</label>
                            <div class="layui-input-inline">
                                <input name="adjuvantTherapy" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.adjuvantTherapy}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">化疗疗程</label>
                            <div class="layui-input-inline">
                                <input name="chemotherapyRegimen" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.chemotherapyRegimen}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">化疗</label>
                            <div class="layui-input-inline">
                                <input name="chemotherapy" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.chemotherapy}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">HCG变化</label>
                            <div class="layui-input-inline">
                                <input name="hcgTwo" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.hcgTwo}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input name="remark" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.remark}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">2013.11随访结果</label>
                            <div class="layui-input-inline">
                                <input name="record201311" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.record201311}"/>
                            </div>
                        </li>
                        <li class="_li">
                            <label class="layui-form-label">2014.12随访结果</label>
                            <div class="layui-input-inline">
                                <input name="record201412" class="layui-input" type="text"
                                       th:value="${obj!=null}?${obj.record201412}"/>
                            </div>
                        </li>

                    </div>

                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="submit">提交</button>
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer::ft}"></div>
</div>
<script language="JavaScript" src="js/jquery-3.4.1.min.js"></script>
<script language="JavaScript" th:src="@{/js/commonRun.js}"></script>
<script language="JavaScript" th:src="@{/js/laypage_ext.js}"></script>
</body>
</html>
