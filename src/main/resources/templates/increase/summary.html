<!DOCTYPE html>

    <style>
        ._li {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .layui-form-label {
            width: 30%;
        }

        .layui-input-inline {
            width: 55%;
        }

        .clearfixed:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0;
        }

        .layui-input-block {
            margin-top: 30px;
            margin-left: 46%;
        }
    </style>
</head>
<style>
    ._li {
        width: 24%;
        display:inline-block;
        margin-top: 6px;
    }

    ._li label {
        width: 33%;
        float: left;
    }

    ._li .layui-input-inline {
        float: left;
        width: 51%;
    }

    .select-info {
        font-size: 16px;
        padding: 6px 0;
        border-bottom: 1px solid #000;
        margin-bottom: 6px;
    }
    .clearfixed:after{
        display:block;
        clear:both;
        content:"";
        visibility:hidden;
        height:0;
    }

</style>
