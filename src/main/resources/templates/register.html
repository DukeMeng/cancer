<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试--注册</title>
    <link rel="stylesheet" href="layui245/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/top::topbar}"></div>
    <div th:replace="~{common/bar::menu(activeModel='jk1')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote" th:text="测试注册">
            </blockquote>
            <form class="layui-form" id="subForm" method="post" th:action="@{/app/addPerson}" style="width: 600px" enctype="multipart/form-data">


                <div class="layui-form-item">
                    <label class="layui-form-label">人员类型 *</label>
                    <div class="layui-input-block">
                        <input name="addType" lay-verify="required" class="layui-input" type="text" value="1"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">人员ID *</label>
                        <div class="layui-input-inline">
                            <input name="cardid" lay-verify="required" class="layui-input" type="text" value="370321198903153613"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">人员姓名 *</label>
                    <div class="layui-input-block">
                        <input name="name" lay-verify="required" class="layui-input" type="text" value="刘东光"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <select name="Gender">
                            <option value="0"></option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号 *</label>
                    <div class="layui-input-block">
                        <input name="phone" lay-verify="required" class="layui-input" type="text" value="17615865487"/>
                        <input name="msgcode" lay-verify="required" class="layui-input" type="text" value="123"/>
                        <button class="layui-btn" id="getMsgID">获取验证码</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">照片上传</label>
                    <div class="layui-input-block">
                        <input name="photo"  type="file" id="up" accept="image/*">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="subBTID" class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer::ft}"></div>
</div>
<script language="JavaScript" src="js/jquery-3.4.1.min.js"></script>
<script language="JavaScript" src="js/jquery.form.min.js"></script>
<script language="JavaScript" src="js/commonMain.js"></script>
<script language="JavaScript" src="js/test/t1.js"></script>
</body>
</html>
